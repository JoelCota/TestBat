name: DLL Validation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-dlls:
    runs-on: self-hosted

    # Environment variables available to Node.js
    env:
      DB_SERVER: vmtesting
      DB_NAME: "Joel's_Training"
      DB_USER: sa
      DB_PASS: P1nnacle

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install mssql ignore dotenv

      - name: Run validation script
        run: node validate_protocols.js ./build .adminBuild
