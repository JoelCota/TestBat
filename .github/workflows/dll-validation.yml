name: DLL Validation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-dlls:
    runs-on: self-hosted

    # Environment variables available to Node.js
    env:
      DB_SERVER: vmtesting
      DB_NAME: "Joel's_Training"
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_ }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install mssql ignore dotenv

      - name: Prepare DLL ignore file
        run: cp .adminBuild dll_exceptions.txt
        
      - name: Debug workspace contents
        run: |
          echo "ðŸ“‚ Current directory: $(pwd)"
          echo "ðŸ“„ Listing all files and folders:"
          ls -R
      - name: Run validation script
        run: node validate_protocols.js ./build ./dll_exceptions.txt
