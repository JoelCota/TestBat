name: DLL Validation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-dlls:
    runs-on: self-hosted

    # Environment variables available to Node.js
    env:
      DB_SERVER: vmtesting
      DB_NAME: "Joel's_Training"
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DLL_IGNORE_CONTENT: |
        old_protocol.dll
        deprecated_module.dll

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install mssql ignore dotenv

      - name: Create DLL ignore file
        run: echo "${{ env.DLL_IGNORE_CONTENT }}" > dll_exceptions.txt

      - name: Run validation script
        run: node validate_protocols.js ./build ./dll_exceptions.txt
